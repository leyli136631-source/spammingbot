<!DOCTYPE html>
<html>
<head>
    <title>Instagram Bot Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            padding: 30px;
        }
        .login-card h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary { background: #667eea; border: none; }
        .btn-primary:hover { background: #5649c5; }
    </style>
</head>
<body>
<div class="login-card">
    <h3>ðŸ”‘ Instagram Bot Login</h3>

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Instagram username" required value="{{ username }}">
        </div>
        {% if username in pending_2fa %}
        <div class="mb-3">
            <label class="form-label">Two-Factor Code</label>
            <input type="text" name="two_factor" class="form-control" placeholder="Enter 2FA code" required>
        </div>
        {% else %}
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
