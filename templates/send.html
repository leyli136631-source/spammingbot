<!DOCTYPE html>
<html>
<head>
    <title>Send Instagram Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4">ðŸ“© Send Instagram Message</h2>

        {% if started %}
            <div class="alert alert-success">ðŸš€ Sending started! Delay: {{ delay }} sec, Threads: {{ threads_count }}</div>
        {% endif %}
        {% if stopped %}
            <div class="alert alert-warning">ðŸ›‘ Sending stopped!</div>
        {% endif %}

        <form method="POST" class="mb-3">
            <div class="mb-3">
                <label class="form-label">Select Chat</label>
                <select name="recipient" class="form-select" required>
                    {% for value, name in chats %}
                        <option value="{{ value }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <textarea name="message" class="form-control" placeholder="Type your message" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Delay (seconds)</label>
                <input type="number" name="delay" class="form-control" value="0.5" min="0" step="0.1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Threads (speed)</label>
                <input type="number" name="threads_count" class="form-control" value="3" min="1" max="10" required>
            </div>

            <button type="submit" class="btn btn-success">Start Sending</button>
            <a href="/stop" class="btn btn-danger">Stop</a>
        </form>
    </div>
</div>
</body>
</html>
